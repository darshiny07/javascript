<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append</title>
</head>
<body>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
      </ul>

      <button onclick="myFunction()">Append</button>
    <script>
     function myFunction() {
       let create = document.createElement("li")
       let text = document.createTextNode("water")
       create.appendChild(text)
       document.getElementById("myList").appendChild(create)
     }

    </script>
</body>
</html>
