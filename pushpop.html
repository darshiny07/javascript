<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push pop </title>
</head>
<body>
    <script>
        // PUSH METHOD The JavaScript Array push() Method is used to add one or more values to the end of the array. This method changes the length of the array by the number of elements added to the array.
        let fruits = ["mango","apple","banana"]
       fruits.push("orange")
       console.log(fruits);

    //    POP method removes (pops) the last element of an array.changes the original array.returns the removed element.
        let users=["darshiny", "jay","vichu"]
        console.log(users);
        console.log(users.pop());
        console.log(users);
        console.log(users.pop());
        console.log(users);
        
        
    </script>
</body>
</html>
