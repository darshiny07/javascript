<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // <!-- different between reset parameter and spread operator -->
        
        // When â€¦ is at the end of the function parameter, it is the rest parameter. It stores n number of parameters as an array.
        function rest(first,second,...third) {
           
            console.log(first);
            console.log(second);
            console.log(third);
        } 
        rest(10,20,30,40,50,60,70)


// spread operator
// The JavaScript spread operator (...) allows us to quickly copy all or part of an existing array or object into another array or object.


        let array =["priya","darshiny","vichu"]
        let myArray = [...array,"vishal"]
        console.log(myArray);
    </script>

</body>
</html>
