<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step one</title>
    <link rel="stylesheet" href="sesstionStore.css">
</head>
<body>
    <div class="container">
        <h1 class="h1">Multiple step form session storage</h1>
        <h2 class="h2">Step - 1 Personal Details</h2>
        <form action="#">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Enter your email">
            <button type="button" id="nextStep">Next step</button>
        </form>



        <script>
            const name = document.getElementById("name")
            const email = document.getElementById("email")
            const nextStep = document.getElementById("nextStep")

            function loadSession(){
                 let data = sessionStorage.getItem("formData") ||{}
                 if(data.length>0)
                 {
                    data=JSON.parse(data)
                    name.value = data.name;
                    email.value = data.email;
                 }
            }
            loadSession()
            nextStep.addEventListener("click" ,function(){
                if(name.value!="" && email.value!=""){
                    const formData=JSON.parse(sessionStorage.getItem("formData")) || {}
                    
                    formData.name = name.value;
                    formData.email = email.value
                    sessionStorage.setItem("formData" , JSON.stringify(formData))
                    window.location.href = "http://127.0.0.1:5500/sesstionStorage/stepTwo.html"


                }
                else{
                    alert("please fill all details")
                    name.focus()
                }
                
            })
        </script>
    </div>
</body>
</html>
