<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step Two</title>
    <link rel="stylesheet" href="sesstionStore.css">
</head>
<body>
    <div class="container">
        <h1 class="h1">Multiple step form session storage</h1>
        <h2 class="h2">Step - 2 Additional Details</h2>
        <form action="#">
            <label for="addres"><Address></Address></label>
            <input type="text" id="address" placeholder="Full addres">
            <label for="phno">Phone</label>
            <input type="number" id="phno" placeholder="Contact Number">
            <button type="button" id="backStep"> Back Step</button>
            <button type="button" id="nextStep">Next step</button>
        </form>
    </div>

    <script>
        const address = document.getElementById("address")
        const phone = document.getElementById("phno")
        const backBtn = document.getElementById("backStep")
        const nxtbtn =document.getElementById("nextStep")

        function loadSession(){
                 let data = sessionStorage.getItem("formData") ||{}
                 if(data.length>0)
                 {
                    data=JSON.parse(data)
                    address.value = data.address ==undefined ? "" : data.address;
                    phone.value = data. phone ==undefined ? "" : data.phone;
                 }
            }

        backBtn.addEventListener("click" , function () {
            window.location.href = "http://127.0.0.1:5500/sesstionStorage/stepOne.html"
        })

        nxtbtn.addEventListener("click" , function(){
            if(address.value!="" && phone.value!=""){
                    const formData=JSON.parse(sessionStorage.getItem("formData")) || {}
                    
                    formData.address = address.value;
                    formData.phone = phone.value
                    sessionStorage.setItem("formData" , JSON.stringify(formData))
                    window.location.href = 'http://127.0.0.1:5500/sesstionStorage/stepThree.html'     
            

                }
                else{
                    alert("please fill all details")
                    address.focus()
                }
            
        })


      
               
       
    </script>
</body>
</html>
